<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaWheel Tracker ULTIMATE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f0f1e; --card: #161632; --accent: #00ffcc; --text: #ffffff;
            --shadow: 5px 5px 15px #05050a, -2px -2px 10px #252545;
            --inner: inset 2px 2px 5px #05050a;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { max-width: 480px; margin: auto; background: var(--card); padding: 15px; border-radius: 25px; box-shadow: var(--shadow); }
        
        /* Header & Input */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .input-group { display: flex; gap: 5px; background: var(--bg); padding: 5px; border-radius: 12px; box-shadow: var(--inner); }
        select { background: none; border: none; color: var(--accent); font-weight: bold; outline: none; cursor: pointer; }
        
        .btn { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 11px; padding: 8px 12px; }
        .add { background: var(--accent); color: #0f0f1e; }
        .simu { background: #555; color: white; }
        .reset { background: #e74c3c; color: white; font-size: 9px; padding: 4px 8px; margin-top: 10px; border-radius: 5px; opacity: 0.5; }

        /* Tabs */
        .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { flex: 1; border: none; background: var(--bg); color: #666; padding: 6px; cursor: pointer; border-radius: 8px; font-size: 10px; }
        .tab-btn.active { color: var(--accent); box-shadow: var(--shadow); border: 1px solid #333; }

        /* Historique Large */
        .box-history { background: var(--bg); border-radius: 15px; padding: 10px; height: 200px; overflow-y: auto; box-shadow: var(--inner); margin-bottom: 15px; }
        .res-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; }
        .res-item { background: #1c1c3a; font-size: 10px; padding: 4px; text-align: center; border-radius: 4px; border: 1px solid #222; color: #ddd; }

        /* Stats & Graphique Side-by-Side */
        .stats-container { display: flex; gap: 10px; height: 120px; margin-bottom: 15px; }
        .chart-side { flex: 1.5; background: var(--bg); border-radius: 12px; padding: 5px; }
        .list-side { flex: 1; background: var(--bg); border-radius: 12px; padding: 5px; overflow-y: auto; font-size: 9px; border-left: 2px solid var(--accent); }
        .stat-line { display: flex; justify-content: space-between; padding: 2px 0; border-bottom: 1px solid #222; }

        /* Prediction Card */
        .pred-card { background: linear-gradient(145deg, #1e1e3f, #161632); padding: 12px; border-radius: 15px; box-shadow: var(--shadow); border: 1px solid #333; }
        .pred-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .p-item { text-align: center; }
        .p-label { font-size: 9px; color: #888; display: block; }
        .p-val { font-size: 18px; font-weight: bold; color: var(--accent); }
        .p-sub { font-size: 10px; color: #ffcc00; display: block; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-row">
        <div class="input-group">
            <select id="numIn">
                <option value="">N¬∞</option>
                <option>1</option><option>2</option><option>5</option><option>8</option>
                <option>10</option><option>15</option><option>20</option><option>30</option><option>40</option>
            </select>
            <button class="btn add" onclick="addNum()">ADD</button>
        </div>
        <button class="btn simu" onclick="runSimu()">SIMU 5000</button>
    </div>

    <div class="tabs">
        <button id="b1" class="tab-btn active" onclick="setTab(1)">DERNIERS 500</button>
        <button id="b2" class="tab-btn" onclick="setTab(2)">501 - 1000</button>
        <button id="b3" class="tab-btn" onclick="setTab(3)">ARCHIVES</button>
    </div>

    <div class="box-history">
        <div id="grid" class="res-grid"></div>
    </div>

    <div class="stats-container">
        <div class="chart-side"><canvas id="myChart"></canvas></div>
        <div id="statList" class="list-side">
            </div>
    </div>

    <div class="pred-card">
        <div class="pred-grid">
            <div class="p-item">
                <span class="p-label">üî• PLUS FR√âQUENT</span>
                <span id="v-top" class="p-val">-</span>
                <span id="v-top-p" class="p-sub">-</span>
            </div>
            <div class="p-item">
                <span class="p-label">‚ùÑÔ∏è EN RETARD (ABSENT)</span>
                <span id="v-late" class="p-val">-</span>
                <span id="v-late-t" class="p-sub">-</span>
            </div>
        </div>
        <div style="text-align:center; margin-top:10px; font-size:10px; border-top:1px solid #333; padding-top:5px;">
            S√©quence : <span id="v-seq" style="color:var(--accent)">-</span>
        </div>
    </div>

    <button class="reset" onclick="clearData()">RESET DATABASE (5000)</button>
</div>

<script>
    let res = JSON.parse(localStorage.getItem("mw_ultra_v3")) || [];
    let tab = 1;
    let chart = null;
    const nums = [1,2,5,8,10,15,20,30,40];

    function save() { localStorage.setItem("mw_ultra_v3", JSON.stringify(res)); }

    function addNum() {
        let v = document.getElementById("numIn").value;
        if(!v) return;
        res.unshift(parseInt(v));
        if(res.length > 5000) res.pop();
        save(); update();
    }

    function runSimu() {
        res = Array.from({length: 5000}, () => nums[Math.floor(Math.random()*nums.length)]);
        save(); update();
    }

    function setTab(t) {
        tab = t;
        document.querySelectorAll('.tab-btn').forEach((b,i) => b.classList.toggle('active', i+1===t));
        update();
    }

    function update() {
        // Grid
        let slice = tab===1 ? res.slice(0,500) : (tab===2 ? res.slice(500,1000) : res.slice(1000,5000));
        document.getElementById("grid").innerHTML = slice.map(n => `<div class="res-item">${n}</div>`).join('');
        
        // Stats & Graph
        const counts = nums.map(n => res.filter(x => x===n).length);
        const total = res.length || 1;
        
        // Graphique
        const ctx = document.getElementById('myChart').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'bar',
            data: { labels: nums, datasets: [{ data: counts, backgroundColor: '#00ffcc' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#666', font: { size: 8 } } } } }
        });

        // Liste √† droite
        document.getElementById("statList").innerHTML = nums.map((n, i) => `
            <div class="stat-line">
                <span><b>${n}</b></span>
                <span>${counts[i]} (${((counts[i]/total)*100).toFixed(1)}%)</span>
            </div>
        `).join('');

        // Analyse avanc√©e
        if(res.length > 0) {
            let freqMap = nums.map(n => ({ n, count: res.filter(x => x===n).length }));
            let top = freqMap.sort((a,b) => b.count - a.count)[0];
            
            // Calcul du retard (Cold numbers)
            let lateInfo = nums.map(n => ({ n, last: res.indexOf(n) }));
            let cold = lateInfo.sort((a,b) => b.last - a.last)[0];
            
            document.getElementById("v-top").innerText = top.n;
            document.getElementById("v-top-p").innerText = ((top.count/total)*100).toFixed(1) + "% du temps";
            
            document.getElementById("v-late").innerText = cold.n;
            document.getElementById("v-late-t").innerText = "Absent depuis " + cold.last + " tours";
            document.getElementById("v-seq").innerText = res.slice(0,4).join(" > ");
        }
    }

    function clearData() { if(confirm("Effacer tout ?")) { res = []; save(); update(); } }
    window.onload = update;
</script>
</body>
</html>
