<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaWheel Tracker PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f0f1e; --card: #161632; --accent: #00ffcc; --text: #ffffff;
            --shadow: 5px 5px 15px #05050a, -2px -2px 10px #252545;
            --inner: inset 2px 2px 5px #05050a;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { max-width: 480px; margin: auto; background: var(--card); padding: 15px; border-radius: 25px; box-shadow: var(--shadow); }
        
        /* TITRE RÃ‰TABLI */
        .app-title { 
            text-align: center; 
            font-size: 1.2rem; 
            font-weight: 800; 
            color: var(--accent); 
            margin-bottom: 15px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .input-group { display: flex; gap: 5px; background: var(--bg); padding: 5px; border-radius: 12px; box-shadow: var(--inner); }
        select { background: none; border: none; color: var(--accent); font-weight: bold; outline: none; cursor: pointer; padding: 5px; }
        
        .btn { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 11px; padding: 8px 12px; }
        .add { background: var(--accent); color: #0f0f1e; }
        .simu { background: #444; color: white; }
        .reset { background: #e74c3c; color: white; font-size: 9px; padding: 4px 8px; margin-top: 10px; border-radius: 5px; opacity: 0.4; width: 100%; border: none; cursor: pointer; }

        .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { flex: 1; border: none; background: var(--bg); color: #666; padding: 6px; cursor: pointer; border-radius: 8px; font-size: 10px; }
        .tab-btn.active { color: var(--accent); box-shadow: var(--shadow); border: 1px solid #333; }

        .box-history { background: var(--bg); border-radius: 15px; padding: 10px; height: 180px; overflow-y: auto; box-shadow: var(--inner); margin-bottom: 15px; }
        .res-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; }
        .res-item { background: #1c1c3a; font-size: 10px; padding: 4px; text-align: center; border-radius: 4px; border: 1px solid #222; color: #ddd; }

        .stats-container { display: flex; gap: 10px; height: 110px; margin-bottom: 15px; }
        .chart-side { flex: 1.5; background: var(--bg); border-radius: 12px; padding: 5px; }
        .list-side { flex: 1; background: var(--bg); border-radius: 12px; padding: 5px; overflow-y: auto; font-size: 9px; border-left: 2px solid var(--accent); }
        .stat-line { display: flex; justify-content: space-between; padding: 2px 0; border-bottom: 1px solid #222; }

        .pred-card { background: linear-gradient(145deg, #1e1e3f, #161632); padding: 12px; border-radius: 15px; box-shadow: var(--shadow); border: 1px solid #333; }
        .pred-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .p-item { text-align: center; }
        .p-label { font-size: 9px; color: #888; display: block; }
        .p-val { font-size: 18px; font-weight: bold; color: var(--accent); }
        .p-sub { font-size: 10px; color: #ffcc00; display: block; }
    </style>
</head>
