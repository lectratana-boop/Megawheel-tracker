<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Megawheel Tracker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <style>
        :root {
            --bg: #1a1a2e;
            --card: #16213e;
            --accent: #00ffcc;
            --gold: #f1c40f;
            --white: #ffffff;
            --out-shadow: 8px 8px 16px #0d1220, -4px -4px 12px #23305c;
            --in-shadow: inset 4px 4px 8px #0d1220, inset -2px -2px 6px #23305c;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); color: var(--white); margin: 0; padding: 15px; display: flex; justify-content: center; overflow-x: hidden; }
        .container { width: 100%; max-width: 480px; background: var(--card); padding: 20px; border-radius: 25px; box-shadow: var(--out-shadow); }
        
        .app-title { text-align: center; font-size: 1.4rem; font-weight: 900; color: var(--accent); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }

        .header-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-3d { flex: 1; background: var(--bg); border-radius: 12px; box-shadow: var(--in-shadow); padding: 5px; display: flex; align-items: center; }
        select { background: none; border: none; color: var(--accent); width: 100%; font-weight: bold; outline: none; padding: 10px; cursor: pointer; font-size: 16px; -webkit-appearance: none; }
        
        .btn { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; box-shadow: var(--out-shadow); text-transform: uppercase; -webkit-tap-highlight-color: transparent; }
        .btn:active { box-shadow: var(--in-shadow); transform: translateY(2px); }
        .add-btn { background: var(--accent); color: #1a1a2e; padding: 12px 20px; font-size: 12px; }
        
        .pred-btn-main { background: var(--gold); color: #1a1a2e; padding: 15px; font-size: 12px; width: 100%; margin-bottom: 15px; }

        .stat-grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .analyser-btn { background: linear-gradient(145deg, #1e1e3f, #16213e); color: var(--gold); border: 1px solid var(--gold); padding: 12px 2px; font-size: 9px; }

        .prediction-display { 
            background: linear-gradient(145deg, #1e1e3f, #16213e); 
            padding: 20px; border-radius: 20px; box-shadow: var(--out-shadow); 
            text-align: center; border: 2px solid var(--gold); margin-bottom: 15px;
        }
        #suggested-num { font-size: 45px; font-weight: 900; color: var(--gold); text-shadow: 0 0 15px rgba(241, 196, 15, 0.5); display: block; margin: 10px 0; }

        .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab { flex: 1; padding: 8px; border: none; background: var(--bg); color: #666; font-size: 10px; cursor: pointer; border-radius: 8px; }
        .tab.active { color: var(--accent); box-shadow: var(--in-shadow); }

        .box-3d-large { background: var(--bg); border-radius: 15px; padding: 15px; box-shadow: var(--in-shadow); margin-bottom: 15px; height: 160px; overflow-y: auto; }
        .res-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 6px; }
        .res-item { background: var(--card); font-size: 11px; padding: 6px 0; text-align: center; border-radius: 6px; color: var(--accent); font-weight: bold; }

        .box-3d-stats { background: var(--bg); border-radius: 15px; padding: 10px; box-shadow: var(--in-shadow); display: flex; gap: 10px; height: 120px; margin-bottom: 20px; }
        .chart-wrap { flex: 1.5; position: relative; }
        .list-wrap { flex: 1; overflow-y: auto; font-size: 9px; border-left: 1px solid #333; padding-left: 8px; }
        .stat-line { display: flex; justify-content: space-between; padding: 3px 0; border-bottom: 1px solid #222; }

        .danger-zone { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .simu-btn { background: #34495e; color: white; padding: 10px; font-size: 9px; }
        .reset-btn { background: #c0392b; color: white; padding: 10px; font-size: 9px; opacity: 0.7; }
    </style>
</head>
<body>

<div class="container">
    <div class="app-title">Megawheel Tracker Pro</div>

    <div class="header-row">
        <div class="input-3d">
            <select id="numIn">
                <option value="">CHOISIR N¬∞</option>
                <option>1</option><option>2</option><option>5</option><option>8</option>
                <option>10</option><option>15</option><option>20</option><option>30</option><option>40</option>
            </select>
        </div>
        <button class="btn add-btn" onclick="addNumber()">AJOUTER</button>
    </div>

    <button class="btn pred-btn-main" onclick="getPrediction()">üéØ OBTENIR PR√âDICTION</button>

    <div class="stat-grid-4">
        <button class="btn analyser-btn" onclick="fullAnalysis(1)">STATS 1</button>
        <button class="btn analyser-btn" onclick="fullAnalysis(2)">STATS 2</button>
        <button class="btn analyser-btn" onclick="fullAnalysis(5)">STATS 5</button>
        <button class="btn analyser-btn" onclick="fullAnalysis(8)">STATS 8</button>
    </div>

    <div class="prediction-display">
        <span id="suggested-num">--</span>
        <div id="pred-info" style="font-size: 10px; color: var(--accent);">Pr√™t</div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="changeTab(1)">1-500</button>
        <button class="tab" onclick="changeTab(2)">501-1000</button>
        <button class="tab" onclick="changeTab(3)">ARCHIVES</button>
    </div>

    <div class="box-3d-large">
        <div id="grid" class="res-grid"></div>
    </div>

    <div class="box-3d-stats">
        <div class="chart-wrap"><canvas id="chart"></canvas></div>
        <div id="statList" class="list-wrap"></div>
    </div>

    <div class="danger-zone">
        <button class="btn simu-btn" onclick="simulate5000()">üìä SIMU 5000</button>
        <button class="btn reset-btn" onclick="resetDatabase()">‚ö†Ô∏è RESET</button>
    </div>
    <div style="text-align: center; font-size: 9px; color: #444; margin-top: 10px;">Total: <span id="count">0</span> tours</div>
</div>

<script>
    let results = JSON.parse(localStorage.getItem("mw_final_v7")) || [];
    let activeTab = 1;
    let chartInstance = null;
    const values = [1,2,5,8,10,15,20,30,40];

    function vibrate(ms = 50) { if (navigator.vibrate) navigator.vibrate(ms); }
    function save() { localStorage.setItem("mw_final_v7", JSON.stringify(results)); }

    function addNumber() {
        vibrate(40);
        const val = document.getElementById("numIn").value;
        if(!val) return;
        results.unshift(parseInt(val));
        if(results.length > 5000) results.pop();
        save();
        updateUI();
    }

    function fullAnalysis(num) {
        vibrate(60);
        if(results.length === 0) return;
        const currentDelay = results.indexOf(num);
        const freq100 = results.slice(0, 100).filter(n => n === num).length;
        const freq200 = results.slice(0, 200).filter(n => n === num).length;
        let maxDelay = 0, tempDelay = 0;
        for (let i = 0; i < results.length; i++) {
            if (results[i] === num) { if (tempDelay > maxDelay) maxDelay = tempDelay; tempDelay = 0; }
            else { tempDelay++; }
        }
        if (tempDelay > maxDelay) maxDelay = tempDelay;

        alert("ANALYSE " + num + "\nRetard : " + (currentDelay === -1 ? "Hors historique" : currentDelay) + "\nSorties 100 : " + freq100 + "\nSorties 200 : " + freq200 + "\nRecord Absence : " + maxDelay);
    }

    function getPrediction() {
        vibrate(80);
        if(results.length < 2) return;
        let lates = values.map(v => ({v, pos: results.indexOf(v)}));
        let cold = lates.sort((a,b) => b.pos - a.pos)[0];
        document.getElementById("suggested-num").innerText = cold.v;
        document.getElementById("pred-info").innerText = "Retard: " + cold.pos;
    }

    function changeTab(n) {
        activeTab = n;
        document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i+1 === n));
        updateUI();
    }

    function updateUI() {
        // 1. Mise √† jour du compteur et de la grille (Priorit√©)
        document.getElementById("count").innerText = results.length;
        const grid = document.getElementById("grid");
        let start = (activeTab - 1) * 500;
        let slice = results.slice(start, start + 500);
        grid.innerHTML = slice.map(n => `<div class="res-item">${n}</div>`).join('');

        // 2. Statistiques textuelles
        const counts = values.map(v => results.filter(r => r === v).length);
        const total = results.length || 1;
        document.getElementById("statList").innerHTML = values.map((v, i) => `
            <div class="stat-line"><b>${v}</b> <span>${counts[i]} (${((counts[i]/total)*100).toFixed(1)}%)</span></div>
        `).join('');

        // 3. Mise √† jour du graphique (avec s√©curit√© Try-Catch)
        try {
            const ctx = document.getElementById('chart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            if(window.Chart) {
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: { labels: values, datasets: [{ data: counts, backgroundColor: '#00ffcc', borderRadius: 4 }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#555', font: { size: 8 } }, grid: { display: false } } } }
                });
            }
        } catch (e) { console.log("Chart not ready yet"); }
    }

    function simulate5000() {
        if(!confirm("Lancer simulation ?")) return;
        results = Array.from({length: 5000}, () => values[Math.floor(Math.random() * values.length)]);
        save();
        updateUI();
    }

    function resetDatabase() {
        if(confirm("Tout effacer ?")) { results = []; save(); updateUI(); }
    }

    window.onload = updateUI;
</script>
</body>
</html>
