<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaWheel Tracker 3D PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #1a1a2e;
            --card-bg: #16213e;
            --primary: #4ecca3;
            --accent: #00fff0;
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: #eeeeee;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 30px;
            box-shadow: 20px 20px 60px #0d1220, -10px -10px 30px #23305c;
        }

        h2 { text-align: center; font-size: 1.2rem; margin-bottom: 15px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }

        /* Compactage de la zone de saisie */
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        select {
            flex: 1;
            padding: 10px;
            background: var(--bg);
            border: none;
            border-radius: 12px;
            color: white;
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
            outline: none;
        }

        /* Boutons avec effet 3D (Neumorphism) */
        .btn {
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 6px 6px 12px var(--shadow-dark), -4px -4px 10px var(--shadow-light);
            font-size: 12px;
            padding: 10px;
        }

        .btn:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
            transform: translateY(2px);
        }

        .add { background: #4ecca3; color: #1a1a2e; flex: 0.5; }
        .pred { background: #3498db; color: white; }
        .simu { background: #e67e22; color: white; }
        .reset { background: #e74c3c; color: white; width: 100%; margin-top: 10px; font-size: 10px; opacity: 0.7; }

        .grid-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }

        /* Tabs compactes */
        .tabs {
            display: flex;
            background: var(--bg);
            padding: 4px;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: inset 4px 4px 8px #000;
        }

        .tab-btn {
            flex: 1;
            padding: 8px;
            border: none;
            background: none;
            color: #888;
            font-size: 10px;
            cursor: pointer;
            border-radius: 12px;
        }

        .tab-btn.active {
            background: var(--card-bg);
            color: var(--accent);
            box-shadow: 3px 3px 6px #000;
        }

        /* Box Stats & Graphique */
        .box {
            background: var(--bg);
            border-radius: 20px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: inset 2px 2px 5px #000;
        }

        #chartContainer { height: 150px; width: 100%; margin-top: 5px; }

        .res-scroll {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-height: 80px;
            overflow-y: auto;
            padding: 5px;
        }

        .res-item {
            background: var(--card-bg);
            font-size: 10px;
            padding: 4px;
            text-align: center;
            border-radius: 6px;
            box-shadow: 2px 2px 4px #000;
            color: var(--accent);
        }

        .prediction-text {
            display: flex;
            justify-content: space-around;
            text-align: center;
            font-size: 11px;
        }

        .stat-val { display: block; font-size: 16px; color: var(--primary); font-weight: bold; }

    </style>
</head>
<body>

<div class="container">
    <h2>üé° MegaWheel 3D</h2>

    <div class="input-row">
        <select id="numero">
            <option value="">N¬∞</option>
            <script>
                [1,2,5,8,10,15,20,30,40].forEach(v => document.write(`<option value="${v}">${v}</option>`));
            </script>
        </select>
        <button class="btn add" onclick="ajouter()">AJOUTER</button>
    </div>

    <div class="grid-actions">
        <button class="btn pred" onclick="prediction()">üîç ANALYSE 5k</button>
        <button class="btn simu" onclick="simulationFull()">üìä SIMU 5000</button>
    </div>

    <div class="tabs">
        <button id="t24" class="tab-btn active" onclick="switchTab(24)">24h (1-500)</button>
        <button id="t48" class="tab-btn" onclick="switchTab(48)">48h (501-1k)</button>
        <button id="t72" class="tab-btn" onclick="switchTab(72)">72h (Archive)</button>
    </div>

    <div class="box">
        <div style="font-size: 10px; color: #666; margin-bottom: 5px;">HISTORIQUE (<span id="count">0</span>/5000)</div>
        <div id="historique" class="res-scroll"></div>
    </div>

    <div class="box">
        <div style="font-size: 10px; color: #666;">DISTRIBUTION DES FR√âQUENCES</div>
        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="box">
        <div class="prediction-text" id="pred-res">
            <div>PROBABLE<span class="stat-val" id="p-top">-</span></div>
            <div>RETARD<span class="stat-val" id="p-late">-</span></div>
            <div>PATTERN<span class="stat-val" id="p-pat" style="font-size:10px">-</span></div>
        </div>
    </div>

    <button class="btn reset" onclick="resetData()">R√âINITIALISER TOUTE LA BASE</button>
</div>

<script>
    let resultats = JSON.parse(localStorage.getItem("mw_3d_5000")) || [];
    let currentView = 24;
    let myChart;

    function save() { localStorage.setItem("mw_3d_5000", JSON.stringify(resultats)); }

    function ajouter() {
        let n = document.getElementById("numero").value;
        if(!n) return;
        resultats.unshift(parseInt(n));
        if(resultats.length > 5000) resultats.pop();
        save();
        updateUI();
    }

    function simulationFull() {
        const valeurs = [1,2,5,8,10,15,20,30,40];
        resultats = Array.from({length: 5000}, () => valeurs[Math.floor(Math.random() * valeurs.length)]);
        save();
        updateUI();
    }

    function switchTab(h) {
        currentView = h;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('t'+h).classList.add('active');
        updateUI();
    }

    function updateUI() {
        document.getElementById("count").innerText = resultats.length;
        const histDiv = document.getElementById("historique");
        
        let slice = currentView === 24 ? resultats.slice(0, 500) : (currentView === 48 ? resultats.slice(500, 1000) : resultats.slice(1000, 5000));
        histDiv.innerHTML = slice.map(n => `<div class="res-item">${n}</div>`).join('');
        
        updateChart();
        prediction();
    }

    function updateChart() {
        const labels = [1,2,5,8,10,15,20,30,40];
        const dataFreq = labels.map(l => resultats.filter(r => r === l).length);

        if (myChart) myChart.destroy();
        const ctx = document.getElementById('myChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Fr√©quence',
                    data: dataFreq,
                    backgroundColor: '#4ecca3',
                    borderRadius: 5,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { 
                    y: { beginAtZero: true, grid: { color: '#222' }, ticks: { display: false } },
                    x: { grid: { display: false }, ticks: { color: '#888' } }
                }
            }
        });
    }

    function prediction() {
        if(resultats.length < 5) return;
        let freq = {};
        resultats.forEach(n => freq[n] = (freq[n] || 0) + 1);
        let sorted = Object.entries(freq).sort((a,b) => b[1] - a[1]);
        
        document.getElementById("p-top").innerText = sorted[0][0];
        document.getElementById("p-late").innerText = sorted[sorted.length-1][0];
